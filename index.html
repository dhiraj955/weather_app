<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=location_on" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" type="text" name="" id="" placeholder="search city">
            <button class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>

            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                        </span>
                        <h4 class="country-txt">Jakarta</h4>
                    </div>
                    <h5 class="current-date-txt regular-txt">
                        Wed, 07 Aug
                    </h5>
                </div>
            
                <div class="weather-summary-container">
                    <img src="assets/weather/clouds.svg" alt="cloudy" class="weather-summary-img">
                    <div class="weather-summary-info">
                        <h1 class="temp-txt">29&deg;c</h1>
                        <h3 class="condition-txt regular-txt">Clouds</h3>
                    </div>
                </div>

                <div class="weather-conditions-container">
                    <div class="condition-item">
                        <i class="fa-solid fa-droplet"></i>
                        <div class="condition-info">
                            <h5 class="regular-txt">Humidity</h5>
                            <div class="humidity-value-txt">55%</div>
                        </div>
                    </div>
                    <div class="condition-item">
                        <i class="fa-solid fa-wind"></i>
                        <div class="condition-info">
                            <h5 class="regular-txt">Wind Speed</h5>
                            <div class="wind-value-txt">2 m/s</div>
                        </div>
                    </div>
                </div>

                <h3 class="regular-txt heading">5 days forecast</h3>
                <div class="forecast-items-container">
                    
                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt" >05 Aug</h5>
                        <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29&deg;c</h5>
                    </div>
                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt" >05 Aug</h5>
                        <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29&deg;c</h5>
                    </div>
                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt" >05 Aug</h5>
                        <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29&deg;c</h5>
                    </div>
                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt" >05 Aug</h5>
                        <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29&deg;c</h5>
                    </div>
                </div>
            
        </section>


        <section class="search-city section-message">
            <img src="assets/message/search-city.png" alt="" class="message-img">
             <h1>Search City</h1>
             <h4 class="regular-txt">
                Finf out the weather conditions of your city
             </h4>

        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="assets/message/not-found.png" alt="" >
             <h1>Search City</h1>
             <h4 class="regular-txt">
                Finf out the weather conditions of your city
             </h4>

        </section>


    </main>

    <script src="script.js" defer></script>
</body>
</html>
